name: rideal
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  url_launcher: ^6.2.6




  cupertino_icons: ^1.0.8
  loading_animation_widget: ^1.3.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  package_info_plus: ^8.3.0
  wakelock_plus: ^1.3.2
  fluttertoast: ^8.2.12
  sqflite: ^2.4.2
  http: ^1.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/ride-hailing.png
  fonts:
    - family: CherrySwash
      fonts:
        - asset: assets/fonts/CherrySwash-Regular.ttf

flutter_launcher_icons:
  image_path: 'assets/images/ride-hailing.png'
  android: "launcher_icon"
  min_sdk_android: 21

flutter_native_splash:
  image: assets/images/ride-hailing.png
  color: "#0097a7"
