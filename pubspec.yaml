name: rideal
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/ride-hailing.png
  fonts:
    - family: CherrySwash
      fonts:
        - asset: assets/fonts/CherrySwash-Regular.ttf

flutter_launcher_icons:
  image_path: 'assets/images/ride-hailing.png'
  android: "launcher_icon"
  min_sdk_android: 21

flutter_native_splash:
  image: assets/images/ride-hailing.png
  color: "#0097a7"
